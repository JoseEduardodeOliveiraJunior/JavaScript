<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo da media</title>

    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin-top: 50px;
        }
        input, button {
          padding: 10px;
          font-size: 16px;
        }
        #resultado {
          margin-top: 20px;
          font-size: 20px;
          font-weight: bold;
        }
      </style>

</head>
<body>
    
    <h1>Calculo da media  três notas </h1>
        <input type="number" id="numero1" placeholder="Digite sua primeira nota" /><br>
        <input type="number" id="numero2" placeholder="Digite sua segunda nota" /><br>
        <input type="number" id="numero3" placeholder="Digite sua terceira nota" /><br>
        <button onclick="verificar()">Verificar</button>

        <div id="resultado"></div>

   <script>
    function verificar() {
    const num1 = parseInt(document.getElementById("numero1").value);
    const num2 = parseInt(document.getElementById("numero2").value);
    const num3 = parseInt(document.getElementById("numero3").value);
    const media= parseInt(num1+num2+num3)/3
    const mediaFormatada = media.toFixed(2);
    const resultado = document.getElementById("resultado");
      if(media>=6){

        resultado.textContent = `Sua media é: ${mediaFormatada} , Aprovado.`;
        
      }
      else{

        resultado.textContent = `Sua media é: ${mediaFormatada} , Reprovado.`;
      }
    }

    </script>


</body>
</html>
