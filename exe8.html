<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
      <h2>Gerar Sequência de Fibonacci</h2>

    <label for="termos">Digite a quantidade de termos (N):</label>
    <input type="number" id="termos" placeholder="Ex: 10" min="1">
    <button onclick="gerarFibonacci()">Gerar</button>

    <p id="resultado"></p>

    <script>
        function gerarFibonacci() {
            var n = parseInt(document.getElementById("termos").value);
            var resultado = document.getElementById("resultado");

            if (isNaN(n) || n <= 0) {
                resultado.innerText = "Por favor, digite um número inteiro positivo maior que 0.";
                return;
            }

            var fib = [];
            for (var i = 0; i < n; i++) {
                if (i === 0) {
                    fib.push(0);
                } else if (i === 1) {
                    fib.push(1);
                } else {
                    fib.push(fib[i - 1] + fib[i - 2]);
                }
            }

            resultado.innerText = "Sequência de Fibonacci com " + n + " termos: " + fib.join(", ");
        }
    </script>


</body>
</html>
